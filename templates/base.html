<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Transcribed Sanity Valve{% endblock title %}</title>

  <style>
    body {
      max-width: 50em;
      font-family: sans-serif;
      margin: 0 auto;
      padding: 0 2vw;
      background-color: #eee;
      color: #111;
    }

    body::before {
      position: fixed;
      top: 0;
      left: 0;
      content: " ";
      width: 100%;
      height: 4em;
      background: linear-gradient(#eee, #eee0);
      pointer-events: none;
      z-index: 1;
    }

    header, footer, h1, h2, h3 {
      position: relative;
      z-index: 2
    }

    a[href] { color: #2a2; }
    a[href]:hover { color: #111; }

    ul, ol {
      padding-left: 1.5em;
    }

    .lyric {
      white-space: pre-wrap;
      z-index: 0;
    }

    section {
      position: relative;
    }

    section > h3:first-child {
      position: sticky;
      top: 0;
      padding-top: .2em;
    }

    footer {
      padding: 2em 0;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #eee;
      }
      a[href] { color: #6d6; }
      a[href]:hover { color: #eee; }
      body::before {
        background: linear-gradient(#111, #1110);
      }
    }

  </style>
</head>
<body>
  <header>
    {% block header %}{% endblock %}
  </header>

  <article>
    {% block content %}{% endblock %}
  </article>

  <footer>
    <p>a <a href="https://vscary.co">Very Scary Scenario</a> production</p>
    <p><a href="https://github.com/very-scary-scenario/transcribed-sanity-valve/">contributions welcome</a></p>
  </footer>
</body>
